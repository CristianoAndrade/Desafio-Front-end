<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="asset/js/jquery-3.4.1.min.js"></script>
    <script src="asset/js/jquery.mask.min.js"></script>
    <script src="asset/js/popper.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/link-assets.js"></script>
    <title>Home Owli</title>
</head>

<body>
    <!-- navbar -->
    <div class="container font-lato">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">
                <img src="asset/Owli.svg" width="100" height="100" alt="Owli">
            </a>

            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white" href="#">Inicio</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white" href="#">Recusos</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white" href="#">Planos</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a class="nav-link text-white" href="#">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="font-lato btn-font btn btn-outline-light btn-lg px-4" href="#">Comprar
                            <img src="asset/arrow-left-right-small.svg" alt="" class="ml-2">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- final navbar -->

    <!-- Área do cliente -->
    <div class="container font-lato d-lg-flex justify-content-lg-between">
        <div class="jumbotron bg-transparent container">
            <h1 class="display-4 text-white font-weight-bold">A nova área do cliente.</h1>
            <p class="lead text-white">Aplicativo para locatório e proprietários de imóveis</p>
            <a class="btn btn-light btn-lg font-weight-bold" href="#" role="button">Quero fazer parte
                <img src="asset/arrow-right-black-small.svg" alt="" class="ml-2">
            </a>
        </div>

        <form class="bg-white container">
            <h3 class="font-weight-bold">Cadastre sua imobiliária</h3>
            
            <div class="form-group input-group">
                <img class="input-group-text input-group-prepend bg-transparent border-right-0" src="asset/user.svg" alt="usuario">
                <input type="text" class="form-control font-lato pl-0 border-left-0" id="nome"
                    placeholder="Nome">
            </div>

            <div class="form-group input-group">
                    <img class="input-group-text input-group-prepend bg-transparent border-right-0" src="asset/email.svg" alt="email">
                    <input type="text" class="form-control font-lato pl-0 border-left-0" id="email"
                        placeholder="Email">
            </div>

            <div class="form-group input-group">
                    <img class="input-group-text input-group-prepend bg-transparent border-right-0" src="asset/phone.svg" alt="telefone">
                    <input type="text" class="telefone form-control font-lato pl-0 border-left-0" id="telefone"
                        placeholder="Telefone">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <!-- final Área do cliente -->
</body>

</html>
